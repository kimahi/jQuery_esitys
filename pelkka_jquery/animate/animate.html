<!DOCTYPE html>
<html>

<head>




    <title>Animate</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            width: 142%;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
        }

        h1 {
            text-align: center;
            margin: 0;
        }
        
        #fpage {
            float: left;
            width: 50%;
            background-color: #CCC;
            height: 100%;
        }

        #spage {
            float: right;
            width: 50%;
            background-color: #CC0;
            height: 100%;
        }

    </style>
</head>


<body>

    <nav>
        <ul>
            <li>
                <a href="#fpage">First page</a>
            </li>
            <li>
                <a href="#spage">Second page</a>
            </li>
        </ul>
    </nav>

    <section id="fpage">
        <h1>First page</h1>
    </section>
    <section id="spage">
        <h1>Second page</h1>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="animate.js"></script>

</body>

</html>
