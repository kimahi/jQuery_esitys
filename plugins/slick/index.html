<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="slick/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick/slick-theme.css"/>
    <link href="main.css" rel="stylesheet">
</head>
<body>

<section class="keski slider">
    <div>
        <img src="https://placekitten.com/g/350/300">
    </div>
    <div>
        <img src="https://placekitten.com/350/300">
    </div>
    <div>
        <img src="http://placehold.it/350x300?text=3">
    </div>
    <div>
        <img src="https://placekitten.com/g/350/100">
    </div>
    <div>
        <img src="http://placehold.it/350x300?text=5">
    </div>
    <div>
        <img src="http://placehold.it/350x300?text=6">
    </div>
    <div>
        <img src="http://placehold.it/350x300?text=7">
    </div>
    <div>
        <img src="http://placehold.it/350x300?text=8">
    </div>
    <div>
        <img src="http://placehold.it/350x300?text=9">
    </div>
</section>

<section class="vertical-center-2 slider">
    <div>
        <img src="https://placekitten.com/g/350/100">
    </div>
    <div>
        <img src="https://placekitten.com/350/100">
    </div>
    <div>
        <img src="http://placehold.it/350x100?text=3">
    </div>
    <div>
        <img src="http://placehold.it/350x100?text=4">
    </div>
    <div>
        <img src="https://placekitten.com/g/350/100">
    </div>
    <div>
        <img src="http://placehold.it/350x100?text=6">
    </div>
    <div>
        <img src="https://placekitten.com/350/100">
    </div>
    <div>
        <img src="http://placehold.it/350x100?text=8">
    </div>
    <div>
        <img src="http://placehold.it/350x100?text=9">
    </div>
    <div>
        <img src="http://placehold.it/350x100?text=10">
    </div>
</section>

<section class="kissat slider">
    <div>
        <img src="https://placekitten.com/g/300/200">
    </div>
    <div>
        <img src="https://placekitten.com/300/200">
    </div>
    <div>
        <img src="http://placehold.it/200x300?text=1">
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="slick/slick/slick.min.js"></script>

<script type="text/javascript">
  $(document).ready(function(){

    $(".keski").slick({
      dots: true,
      infinite: true,
      centerMode: true,
      slidesToShow: 3,
      slidesToScroll: 3
    });

    $(".vertical-center-2").slick({
      dots: true,
      vertical: true,
      centerMode: true,
      slidesToShow: 2,
      slidesToScroll: 2
    });

    $('.kissat').slick({
      infinite: true,
      speed: 500,
      fade: true,
      cssEase: 'linear',
      autoplay: true,
      autoplaySpeed: 2000,
      arrows: false
    });

  });
</script>
</body>
</html>
